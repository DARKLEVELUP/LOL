<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <main class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required aria-label="Enter your username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required aria-label="Enter your password">
                <div class="password-toggle">
                    <i class='bx bx-show toggle-password' aria-label="Toggle password visibility" data-target="password"></i>
                </div>
            </div>
            <div class="remember-forgot">
                <label for="remember">
                    <input type="checkbox" id="remember">Remember Me
                </label>
                <a href="#" class="forgot">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="login-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
