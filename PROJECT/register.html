<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="wrapper">
        <form id="registerForm">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required aria-label="Username">
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required aria-label="Email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required aria-label="Password">
                <i class='bx bx-show toggle-password' data-target="password"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password">
                <i class='bx bx-show toggle-password' data-target="confirmPassword"></i>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>
    <script src="register.js"></script>
</body>
</html>
